  <body>
    <h1>Flexbox playground</h1>
    <button onclick="copyCode(event)">copy code <ion-icon name="clipboard-outline"></ion-icon></button>
    <pre>

        <code >
<span class="token--class">.container { </span>
    display: flex;
    flex-direction: <input class="parent" type="text" id="flexDirection"/>;
    gap: <input class="parent" type="text" id="gap" value="20px">;
    flex-wrap: <input class="parent" type="text" id="flexWrap">;
<span class="token--class"> } </span>
<span class="token--class">.child {</span>
    max-width: <input value="200px" class="element" type="text" id="maxWidth">;
    height: <input value="100px" class="element" type="text" id="height">;

    flex-grow: <input value="1" class="element" type="text" id="flexGrow">;
    flex-shrink: <input value="1" class="element" type="text" id="flexShrink">;
    flex-basis: <input value="100px" class="element" type="text" id="flexBasis">;
<span class="token--class">}</span>
        </code>
    </pre>
    <button onclick="addChild()">Add child <ion-icon name="add-outline"></ion-icon></button>
    <div class="container">
      <div class="child" onclick="removeElement(event)">Click to remove</div>
      <div class="child" onclick="removeElement(event)">Click to remove</div>
      <div class="child" onclick="removeElement(event)">Click to remove</div>
